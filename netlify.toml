[[redirects]]
  from = "https://www.janesenginyeria.netlify.app/*"
  to = "https://janesenginyeria.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "/sitemap.xml/"
  to = "/sitemap.xml"
  status = 301
  force = true

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Vary = "Accept-Encoding"